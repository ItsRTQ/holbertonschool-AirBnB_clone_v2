<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="../static/images/icon.png" >

		<link rel="stylesheet" href="../static/styles/4-common.css"/>
		<link rel="stylesheet" href="../static/styles/3-header.css"/>
		<link rel="stylesheet" href="../static/styles/3-footer.css"/>
		<link rel="stylesheet" href="../static/styles/6-filters.css"/>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>&nbsp;</h3>
					<h4>&nbsp;</h4>
					<ul class="popover">
                        {% for state, cities in states.items() %}
							<li><h2>{{ state }}</h2>
							<ul>
								{% for city in cities %}
									<li><h4>{{ city }}</h4></li>
								{% endfor %}
							</ul></li>
                        {% endfor %}
					</ul>
				</div>
				<div class="amenities">
					<h3>&nbsp;</h3>
					<h4>&nbsp;</h4>
					<ul class="popover">
						{% for amenity in ame %}
							<li><h4>{{ amenity }}</h4></li>
						{% endfor %}
					</ul>
				</div>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
