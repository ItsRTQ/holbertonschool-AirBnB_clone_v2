<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
	    <h1>States</h1>
	    <ul>
            {% for state in states %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                <UL>
                    {% for city in state.cities %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
	    </ul>
    </body>
</html>
